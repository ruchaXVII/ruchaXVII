          <span class="nav-greeting">Heyyy!!!!</span>
          <h1 class="nav-name">Ru M Here....</h1>
        </div>

        <ul class="nav-list">
          <li class="nav-item">

          </li>
          <li class="nav-item">

          </li>

      <section class="section section-height container" id="home">
